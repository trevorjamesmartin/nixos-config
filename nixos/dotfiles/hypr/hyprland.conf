# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=,highres,auto,1
# position desktop monitors (when plugged in)
monitor=HDMI-A-1,2560x1440@60,0x0,auto
monitor=DP-2,2560x1440@60,2560x0,auto

# left = odd, right = even
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:DP-2
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:DP-2
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:DP-2
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:DP-2
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:DP-2

# decide what to do with laptop screen when plugged in
exec = /etc/nixos/dotfiles/hypr/external.sh

# once

# LOAD hyprlandPlugins
exec-once = /etc/nixos/dotfiles/hypr/hyprPlugins.sh
exec-once = /etc/nixos/dotfiles/hypr/start.sh
exec-once = hypridle
# twice 
# (these also execute with 'hyrctl reload')
exec = /etc/nixos/dotfiles/hypr/start-waybar.sh

# start conky
exec = kill -9 $(pidof conky); sleep 1; conky
exec = /etc/nixos/dotfiles/hypr/external.sh

exec = gsettings set org.gnome.desktop.interface cursor-size $XCURSOR_SIZE
exec = gsettings set org.gnome.desktop.interface cursor-theme $XCURSOR_THEME

exec = . ~/.nix-profile/etc/profile.d/hm-session-vars.sh
#exec = ~/.xprofile
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Set programs that you use
$terminal = kitty
$fileManager = thunar
$browser = brave
$menu = rofi -show drun -show-icons

# Some default env vars.

#env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/


input {
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    accel_profile = adaptive
    #sensitivity = -0.8 # -1.0 to 1.0, 0 means no modification.
    force_no_accel = 0

    kb_layout = us
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
    #new_status = inherit
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}


plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }

    hyprbars {
        bar_height = 38
        #bar_color = rgb(1e1e1e)
        #col.text = $foreground
        bar_text_size = 12
        bar_text_font = Jetbrains Mono Nerd Font Mono Bold
        bar_button_padding = 12
        bar_padding = 10
        bar_precedence_over_border = true
        hyprbars-button = $color1, 20, , hyprctl dispatch killactive
        hyprbars-button = $color3, 20, , hyprctl dispatch fullscreen 2
        hyprbars-button = $color4, 20, , hyprctl dispatch togglefloating
    }
